<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Signup page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="./icon/favicon.ico" rel="icon" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form method="post" id="form" class="form">
            <h2>Signup Now!</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Confirm password">Repeat Password</label>
                <input type="password" id="Confirm password" placeholder="Confirm Your Password">
                <small>Error message</small>
            </div>
            <button class="Sub-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
